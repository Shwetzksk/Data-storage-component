<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>

  <body>
    <!-- Desktop bottom background -->
    <img src="images/bg-desktop.svg" alt="desktop bg" class="desktop-bg" />

    <div class="positioning-container">
      <!-- 185gb left comment svg -->
      <img src="images/Union2.svg" alt="comment" class="comment-svg" />
      <div class="flex-container">
        <div class="left-div">
          <!-- "Fylo" Icon -->
          <img src="images/logo.svg" alt="fylo icon" class="fylo-logo" />

          <div class="icon-holder-div">
            <!-- Document Icon -->
            <div class="document-bg-div">
              <img
                src="images/icon-document.svg"
                alt="document icon"
                class="logo-img"
              />
            </div>

            <!-- Folder Icon -->
            <div class="folder-bg-div">
              <img
                src="images/icon-folder.svg"
                alt="folder icon"
                class="logo-img"
              />
            </div>

            <!-- Upload Icon -->
            <div class="upload-bg-div">
              <img
                src="images/icon-upload.svg"
                alt="upload icon"
                class="logo-img"
              />
            </div>
          </div>
        </div>

        <div class="right-div">
          <p class="sentence">
            Youâ€™ve used <span style="font-weight: 700;">815 GB</span> of your
            storage
          </p>

          <div class="parameter">
            <div class="color-liquid"><div class="white-circle"></div></div>
          </div>
          <p class="zero-gb">0 GB</p>
          <p class="thousand-gb">1000 GB</p>
          <div class="mobile-comment"></div>
        </div>
      </div>
    </div>

    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Shwetzksk">Shweta Kumari</a>.
      </p>
    </div>
  </body>
</html>
